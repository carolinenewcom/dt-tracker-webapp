{% load static %}

  <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  
  <body>
    <div class="login-container">
      <div class="wrapper">
        <h1>Welcome to DT-Tracker!</h1>
        <div class="title"><span>User Login</span></div>
        <form name="LoginForm" action="{% url 'login' %}" method='post'>
            {% csrf_token %}
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="username" id="id_username" name="username" placeholder="Username" required>
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" id="id_password" name="password" placeholder="Password" required>
          </div>
          <div class="row button">
            <input type="submit">
          </div>
        </form>
      </div>
    </div>

    <div>
      {% for message in messages %}
      <h3> {{ message }} </h3>
      {% endfor %}
    </div>

  </body>
</html>
